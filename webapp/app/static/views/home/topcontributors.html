<div class='campaign-header'>
	<span>{{ header }}</span>
	<ng-md-icon icon="arrow_forward" ng-click="nextPage('map')"></ng-md-icon> 
	<ng-md-icon icon="arrow_back" ng-click="nextPage('/')"></ng-md-icon> 
	
</div>

<div>
  <md-content class="md-padding">
    <md-tabs md-selected="selectedIndex" md-dynamic-height md-border-bottom>
      <md-tab label="Contribution by Occupation">
        <md-content class="md-padding">
          <p id="topcontributors">
          </p>
        </md-content>
      </md-tab>
      <md-tab label="Contribution by County">
      	<div class="row">
      		<div class="col-md-6">
      			<md-whiteframe class="md-whiteframe-z1 whiteframe-contributors" layout layout-align="center center">
					    <md-content class="md-padding">
						    <md-list>
						      <md-subheader class="md-no-sticky md-primary contrib-header">Democrat Contribution Counts</md-subheader>
						      <md-list-item class="md-3-line" ng-repeat="county in countyContributions.democrats.count track by $index">
						        <div class="md-list-item-text contrib-item-text">
						          <h3>{{ formatCountyName(county, $index) }}</h3>
						        </div><md-divider ></md-divider>
						      </md-list-item>
						    </md-list>
			        </md-content>
					  </md-whiteframe>
      			
      		</div>
      		<div class="col-md-6">
      			<md-whiteframe class="md-whiteframe-z1 whiteframe-contributors" layout layout-align="center center">
					    <md-content class="md-padding">
						    <md-list>
						      <md-subheader class="md-no-sticky md-accent contrib-header">GOP Contribution Counts</md-subheader>
						      <md-list-item class="md-3-line" ng-repeat="county in countyContributions.republicans.count track by $index">
						        <div class="md-list-item-text contrib-item-text">
						          <h3>{{ formatCountyName(county, $index) }}</h3>
						        </div><md-divider ></md-divider>
						      </md-list-item>
						    </md-list>
			        </md-content>
					  </md-whiteframe>
      			
      		</div>
      		
      	</div>
        
      </md-tab>
      <md-tab label="Contribution by State">
        <md-content class="md-padding">
          <p id="statecontributions" style="padding-top:60px;">
          </p>

        </md-content>
      </md-tab>
      <md-tab label="Do your contributions matter?">
        <md-content class="md-padding">
          <p>lalala2</p>
        </md-content>
      </md-tab>
    </md-tabs>
  </md-content>
</div>
<div id="tooltip"></div>
